<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="first">
        <img src="./logo/Menu.png" alt="Menu" height="30" width="30">

        <div class="youtube">
        <img src="./logo/YouTube.png" alt="YouTube" height="30" width="45">
        <h1>YouTube</h1>
        </div>


        <input class="text" type="text" id="search">

        <div class="svg">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg>
          </div>

          <div class="music">
            <img src="./logo/Music.png" alt="search with talk" height="35" width="35">
          </div>

          <div class="account">
            <img src="./logo/SearchLabs.png" alt="search" height="35" width="35"><br>
            <img src="./logo/Keypad.png" alt="search" height="35" width="35"><br>
            <img src="./logo/Notifications.png" alt="search" height="35" width="35"><br>
            <img src="./logo/mypic.png" alt="search" height="40" width="40"><br>
          </div>
        
    </section>

    <section class="second">
        <div class="logo">
            <img src="./logo/Home.png" alt="Home" height="40" width="40"><br>
            <p>Home</p>
            <img src="./logo/Shorts.png" alt="Shorts" height="40" width="40"><br>
            <p>Shorts</p>
            <img src="./logo/Subscriptions.png" alt="Subscriptions" height="40" width="40" ><br>
            <p>Subscriptions</p>
            <img src="./logo/Trending.png" alt="trending" height="40" width="40"><br>
            <p>Trending</p>
            <img src="./logo/Playlists.png" alt="playlists" height="40" width="40"><br>
            <p>Playlists</p>
            <img src="./logo/History.png" alt="history" height="40" width="40"><br>
            <p>History</p>
            </div>

            <div class="card">

                <div class="btn">
                    <button>All</button>
                    <button>Mixes</button>
                    <button>HTML</button>
                    <button>CSS</button>
                    <button>Programming</button>
                    <button>Web Development</button>
                    <button>Music</button>
                    <button>T-Series</button>
                    <button>Live</button>
                </div>

                <div class="videos">
                    <div class="javascript">
                    <img src="./images/Javaccript.png" alt="Javascript" height="175" width="250">
                    <img src="./images/gatesmashers.png" alt="Javascript" height="175" width="250">
                    <img src="./images/apnacollege.png" alt="Javascript" height="175" width="250">
                    <img src="./images/mren.png" alt="Javascript" height="175" width="250">
                    <img src="./images/DSA.png" alt="Javascript" height="175" width="250">
                </div>

                <div class="news">
                    <img src="./images/india.png" alt="Javascript" height="175" width="250">
                    <img src="./images/Rathee.png" alt="Javascript" height="175" width="250">
                    <img src="./images/song1.png" alt="Javascript" height="175" width="250">
                    <img src="./images/cricket1.png" alt="Javascript" height="175" width="250">
                    <img src="./images/podcast.png" alt="Javascript" height="175" width="250">
                </div>

                <div class="songs">
                    <img src="./images/drama.png" alt="Javascript" height="175" width="250">
                    <img src="./images/song2.png" alt="Javascript" height="175" width="250">
                    <img src="./images/movie.png" alt="Javascript" height="175" width="250">
                    <img src="./images/cybersecurity.png" alt="Javascript" height="175" width="250">
                    <img src="./images/cartoon.png" alt="Javascript" height="175" width="250">
                </div>
                </div>
            </div>
    </section>
</body>
</html>
